{% include 'header.html' %}

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title text-center mb-5" style="font-weight: bold; margin-bottom: 2cm;">
                    Tambah Data Buku yang Anda Inginkan
                </h5>
                <form method="post" action="{{ url_for('tambah_buku') }}">
                    <div class="form-group">
                        <label for="name">Jenis Buku</label>
                        <select class="form-select w-100" id="jenis" name="jenis" required>
                            <option value="disabled" disabled selected>Pilih Jenis Buku</option>
                            <option value="Karya Ilmiah">Karya Ilmiah</option>
                            <option value="Novel">Novel</option>
                            <option value="Buku Pelajaran">Buku Pelajaran</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Judul Buku</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="email">Nama Penulis</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="input-group mb-3 custom-file">
                        <input type="file" class="form-control" id="image">
                    </div>
                    <!-- button bulma -->
                    <button class="button is-link is-inverted">Simpan</button>
                </form>
            </div>
        </div>
    </div><br><br><br>
    {% include 'footer.html' %}
</body>

<style>
    .card {
        width: 500px;
        margin: 0 auto;
    }
</style>
